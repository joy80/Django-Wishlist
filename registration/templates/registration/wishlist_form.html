{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add New Wishlist</legend>
                {{ form|crispy }}
                <p>Follow Any of This Manner to Enter Date<br>
                %Y-%m-%d,   # 2006-10-25<br>
                %m/%d/%Y,   # 10/25/2006<br>
                %m/%d/%y    # 10/25/06</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock content %}
